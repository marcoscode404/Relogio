<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rel√≥gio Digital</title>
</head>

<body>
   <div class="div-relogio">
        <div class="relogio">
            <h2>Relogio</h2>
            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>


        <!-- cronometro -->
        <div class="max-width">
            <h2>cronometro</h2>
            <h1 id="counter">00:00:00</h1>
            <div class="btns">
               
                <button onclick="start();" class="bg-green">Iniciar</button>
                <button onclick="pause();" class="bg-yellow">Pausar</button>
                <button onclick="stop();" class="bg-red">Zerar</button>
            </div>
            
        </div>


        <!-- contagem regressiva -->

        <div class="anuncio">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8071721547212482"
            crossorigin="anonymous"></script>
            <!-- clock -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-8071721547212482"
                data-ad-slot="3765429546"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        </div>


   </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/cron.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
